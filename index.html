<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="src/logo.png" type="image/png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">        
            <img src="src/logo.png" alt="tic-tac-toe" id="logo">
            <h1>Tic-Tac-Toe Battle</h1>
        </div>
        <div id="controls">
            <button class="control-button"><img src="src/change.svg" alt="change" class="icon"> Change Players</button>
            <button class="control-button"><img src="src/replay.svg" alt="replay" class="icon"> Replay</button>
        </div>
        <div id="player1">player 1</div>
        <div id="player2">player 2</div>
    </header>
    <main>
        <div class="gameboard">
            <div class="cell x" style="--i:0"></div>
            <div class="cell o" style="--i:1"></div>
            <div class="cell" style="--i:2"></div>
            <div class="cell" style="--i:3"></div>
            <div class="cell" style="--i:4"></div>
            <div class="cell" style="--i:5"></div>
            <div class="cell" style="--i:6"></div>
            <div class="cell" style="--i:7"></div>
            <div class="cell" style="--i:8"></div>
        </div>
    </main>
</body>
</html>
