<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="src/logo.png" type="image/png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">        
            <img src="src/logo.png" alt="tic-tac-toe" id="logo">
            <h1>Tic-Tac-Toe Battle</h1>
        </div>
        <div id="controls">
            <button class="control-button"><img src="src/change.svg" alt="change" class="icon"> Change Players</button>
            <button class="control-button"><img src="src/replay.svg" alt="replay" class="icon"> Replay</button>
        </div>
        <div id="player1">player 1</div>
        <div id="player2">player 2</div>
    </header>
    <main></main>
</body>
</html>
